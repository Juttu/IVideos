   function format(time) {   
    // Hours, minutes and seconds
    var hrs = ~~(time / 3600);
    var mins = ~~((time % 3600) / 60);
    var secs = ~~time % 60;

    // Output like "1:01" or "4:03:59" or "123:03:59"
    var ret = "";
    if (hrs > 0) {
        ret += "" + hrs + ":" + (mins < 10 ? "0" : "");
    }
    ret += "" + mins + ":" + (secs < 10 ? "0" : "");
    ret += "" + secs;
    return ret;
}

                        '<img src=\"https://static.xx.fbcdn.net/rsrc.php/v1/yi/r/odA9sNLrE86.jpg\" alt=\"avatar\"/>'+
                        '</div>'+
                        '<div class=\"box_comment col-md-10\">'+
                        '<textarea class=\"comment_replay\" placeholder=\"Add a comment...\"></textarea>'+
                        '<div class=\"box_post\">'+
                           '<div class=\"pull-right\">'+
                           '<span>'+
                              '<img src=\"https://static.xx.fbcdn.net/rsrc.php/v1/yi/r/odA9sNLrE86.jpg\" alt=\"avatar\" />'+
                              '<i class=\"fa fa-caret-down\"></i>'+
                           '</span>'+
                           '<button class=\"cancel\" onclick=\"cancel_reply()\" type=\"button\">Cancel</button>'+
                           '<button onclick=\"submit_reply()\" type=\"button\" value=\"1\">Reply</button>'+
                           '</div>'+
                        '</div>'+
                        '</div>'+
                     '</div>'+
                  '</div>';
               $current.closest('li').find('.child_replay').prepend(el);
            });
         });

         function submit_reply(){
         var comment_replay = $('.comment_replay').val();
         el = document.createElement('li');
         el.className = "box_reply row";
         el.innerHTML =
               '<div class=\"avatar_comment col-md-1\">'+
               '<img src=\"https://static.xx.fbcdn.net/rsrc.php/v1/yi/r/odA9sNLrE86.jpg\" alt=\"avatar\"/>'+
               '</div>'+
               '<div class=\"result_comment col-md-11\">'+
               '<h4>Johncena</h4>'+
               '<p>'+ comment_replay +'</p>'+
               '<div class=\"tools_comment\">'+
               '<a class=\"like\" >Like</a><span aria-hidden=\"true\"> 路 </span>'+
               '<i class=\"fa fa-thumbs-o-up\"></i> <span class=\"count\">0</span>'+
               '<span aria-hidden=\"true\"> 路 </span>'+
               '<a class=\"replay\" >Reply</a><span aria-hidden=\"true\"> 路 </span>'+
                  '<span>1m</span>'+
               '</div>'+
               '<ul class="child_replay"></ul>'+
               '</div>';
            $current.closest('li').find('.child_replay').prepend(el);
            $('.comment_replay').val('');
            cancel_reply();
         }

         function cancel_reply(){
            $('.reply_comment').remove();
         }

</script>
</html>
